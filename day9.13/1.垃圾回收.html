<script type="text/javascript">
    /*  垃圾回收
    
    当一个对象没有任何变量或属性对它进行引用时，此时我们将永远无法操作该对象
    这种对象就是一个垃圾，这种对象过多或占用大量内存空间，导致程序变慢，
    所以必须对这种对象进行清理

    JS中有自动垃圾回收机制，会自动将这些垃圾对象从内存中销毁。 
    只需要将不再使用的对象设置为 null 即可。
    
    */
    var obj = new Object();
    obj = null;
</script>
