<script type="text/javascript">
    // 创建一个Person构造函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    //修改原型的 toString
    Person.prototype.toString = function () {
        return "Person[name=" + this.name + ",age=" + this.age + "]"
    }
    //创建一个Person实例
    var per = new Person("孙悟空", 18,);
    var per2 = new Person("猪八戒", 20,);
    var per3 = new Person("沙和尚", 16,);
    var per4 = new Person("红孩儿", 6,);
    var per5 = new Person("牛魔王", 22,);
    var perArr = [per, per2, per3, per4, per5];
    console.log(perArr);
    //创建一个函数，可以将 perArr 中的满18岁的Person提取出来，封装到一个新的数组并返回
    // arr  形参，要提取信息的数组
    function getAdult(arr) {
        // 创建一个新数组，
        var newArr = [];
        // 遍历arr,获取arr中的Person对象
        for (var i = 0; i < arr.length; i++) {
            // 判断Person对象是否大于等于18，如果大于18，则将对象添加到newArr数组
            if (arr[i].age >= 18) {
                newArr.push(arr[i]);
            }
        }

        // 将新数组返回
        return newArr;
    }
    var result = getAdult(perArr);
    console.log(result);


</script>

</html>
