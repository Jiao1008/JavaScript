<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
//将其他类型前面加 + ，相当于 Number()
var a = "45";
a = + a;

//使a自增 1
a = 20;
a++;  // 后++，自增前的值
console.log(typeof a);
console.log(a)

a = 20;
++a;  // 前++，自增后的值
console.log(typeof a);
console.log(a)

a = 20;
result = ++a + a++ + ++a;    //21 + 21 + 23 = 65
console.log("result = " + result)

a = 20;
result = --a + a-- + --a;    //19 + 19 + 17 = 55
console.log("result = " + result)
    </script>
</body>
</html>
