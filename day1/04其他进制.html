<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    /*其他转Boolean
    * 使用Boolean()函数
    *     数字 --> 布尔
    *        除了 0 和 NaN ，其余都是true
    *     字符串 --> 布尔
    *        除了空串，其余都是 true
    *      null 和 undefined 都是 false
    *      对象也是 true
    */
        var a = 16;    //true
        a = "123";     //true
        a = Infinity;  //true
        a = 0;         //false
        a = null;      //false
        a = undefined; //false
        a = NaN;       //false
        
        a = Boolean(a);
        console.log(a);
        console.log(typeof a);

        /* 16进制 0x 开头；8进制 0 开头*/
        a = 0x10;
        console.log(a);
        a = 010;
        console.log(a);
    </script>
</body>

</html>
