<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

    <script type="text/javascript">
/*
* 三种逻辑运算符
* 1. ！ 非   取反
* 2. && 与
* 3. || 或
*/
result = false || false;
console.log("result = "+result);
false && alert("看我出不出来！");   // false

/*非布尔值：先将其转换为布尔值，再进行计算，最后返回原值*/
result = 1 && 2;     // 2
result = 4 && 9;     // 9
result = 0 && 9;     // 0
result = 4 && 0;     // 0
result = NaN && 0;   // NaN
result = 0 && NaN;   // 0
result = 4 && NaN;   //NaN
console.log("result = "+result);

    </script>
    </body>
</html>
