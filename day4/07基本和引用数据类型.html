    <script type="text/javascript">
        // 使用对象字面量来创建一个对象
        // var obj = new Object();
        var obj = {};
        obj.name = "孙悟空";
        // 使用对象字面量，可以在创建对象时，直接指定对象中的属性
        // 语法：{属性名：属性值,属性名：属性值,...}
        var obj2 = {
            name: "猪八戒",
            age: 20,
            gender: "男",
            test:{name:"沙和尚"}
        }
        console.log(obj2);
    </script>
