<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type=" text/javascript" src="https://unpkg.com/vue/dist/vue.js">
    </script>
    <title>DOM查询</title>
</head>

<body>

    <div id="total">
        <div class="inner">
            <p>你喜欢那个城市？</p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br>
            <br>
            <p>你喜欢哪款单机游戏？</p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>
            <br />
            <br />
            <p>你的手机操作系统是？</p>
            <ul>
                <li id="phone">IOS</li>
                <li id="android">Android</li>
                <li id="harmony">HarmonyOS</li>
            </ul>
        </div>
        <div class="inner">
            Gender:
            <input type="radio" name="gender" value="male" />
            Male
            <input type="radio" name="gender" value="female" />
            Female
            <br>
            <br>
            Name:
            <input type="text" name="name" id="username" value="abcde" />
        </div>
    </div>
    <div id="btnlist">
        <div><button id="btn01">01.查找#bj节点</button></div>
        <div><button id="btn02">02.查找所有li节点</button></div>
        <div><button id="btn03">03.查找name=gender的所有节点</button></div>
        <div><button id="btn04">04.查找#city下所有li节点</button></div>
        <div><button id="btn05">05.返回#city的所有子节点</button></div>
        <div><button id="btn06">06.返回#phone的第一个子节点</button></div>
        <div><button id="btn07">07.返回#bj的父节点</button></div>
        <div><button id="btn08">08.返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">09.读取#username的value属性值</button></div>
        <div><button id="btn10">10.设置#username的value属性值</button></div>
        <div><button id="btn11">11返回#bj的文本值</button></div>
    </div>

</body>
<script type="text/javascript">
    //定义一个函数，为指定元素绑定一个单击响应函数
    // idStr为要绑定单击函数的对象的id属性
    function myClick(idStr, fun) {
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
    };
    //查找id为btn01的按钮
    var btn01 = document.getElementById("btn01");
    // 为id为btn01的按钮绑定一个单击响应函数
    btn01.onclick = function () {
        //查找#bj节点
        var bj = document.getElementById("bj");
        alert(bj.innerHTML);
    };

    //查找id为btn02的按钮
    var btn02 = document.getElementById("btn02");
    //为id为btn02的按钮绑定一个单击响应函数
    btn02.onclick = function () {
        //查找所有li节点
        var lilist = document.getElementsByTagName("li");
        alert(lilist.length);

        //打印出每一个li
        for (var i = 0; i < lilist.length; i++) {
            alert(lilist[i].innerHTML);
        };
    };

    //查找id为btn03的按钮
    var btn03 = document.getElementById("btn03");
    btn03.onclick = function () {
        //查找name为grnder的所有节点
        var inputs = document.getElementsByName("gender");
        alert(inputs.length);

        for (var i = 0; i < inputs.length; i++) {
            /*
            * innerHTML用于获取元素内部的HTML代码
            * 对于字节数标签，这个属性没有意义
            * alert(inputs[i].innerHTML);
            * 若需要读取䛾节点属性，
            * 直接使用  元素.属性名
            *
            *
            */
            alert(inputs[i].value)
        };
    };

    var btn04 = document.getElementById("btn04");
    btn04.onclick = function () {
        //查找#city下所有li节点
        var city = document.getElementById("city");
        // 获取#city下所有li节点
        var lis = city.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            alert(lis[i].innerHTML)
        }
    };

    var btn05 = document.getElementById("btn05");
    btn05.onclick = function () {
        var city = document.getElementById("city");
        // 返回#city的所有子节点
        /*
        * childNodes属性会获取包括文本节点在内的 所有节点
        * DOM标签间的空白也会被算作节点
        * 注意：在IE8及以下的浏览器中，不会将空白文本当成子节点，
        * 所以该属性在IE8中会返回4个子元素，而其他浏览器是9个
        */
        // var childnodes = city.childNodes;
        // children属性可以获取当前元素的 所有子元素
        var childnodes = city.children;
        //返回#city的所有子节点
        for (var i = 0; i < childnodes.length; i++) {
            alert(childnodes[i].innerHTML);
        };
    };

    var btn06 = document.getElementById("btn06");
    btn06.onclick = function () {
        var phone = document.getElementById("phone");
        //返回#phone的第一个子节点
        firstchild = phone.firstChild;
        alert(firstchild);
    };

    //返回#bj的父节点
    myClick("btn07", function () {
        var bj = document.getElementById("bj");
        var pn = bj.parentNode;
        alert(pn.innerHTML);
        //innerText   获取元素内部的文本内容
        alert(pn.innerText);
    });

    //返回#android的前一个兄弟节点
    myClick("btn08", function () {
        var and = document.getElementById("android");
        var ne = and.nextSibling;
        alert(ne);
    });
    //读取#username的value属性值
    myClick("btn09", function () {
        var na = document.getElementById("username");
        alert(na.value);
    });
    //设置#username的value属性值
    myClick("btn10", function () {
        var na = document.getElementById("username");
        na.value = "jiaojiao";

    });
    //返回#bj的文本值
    myClick("btn11", function () {
        var bj = document.getElementById("bj");
        alert(bj.firstChild.nodeValue);
        alert(bj.innerText);
    });

</script>

</html>
