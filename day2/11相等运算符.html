    <body>

    <script type="text/javascript">
/* 
*  ==   做相等运算，如果值的类型不同，则自动进行类型转换再比较
*  undefined 衍生自 null ，故两者比较时返回 true
*  NaN 不和任何值相等，包括它本身
*  可通过 isNaN() 函数判断一个值是否为 NaN 
*  ！=  做不相等运算
*  ===  （绝对等）全等，不会自动类型转换
*  ！==   不全等*/
    </script>
    </body>
</html>
