<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <table class="recommend_table" cellspacing="0">
        <tr>
            <th>名称</th>
            <th @click="sort('fileSize')">大小</th>
        </tr>
        <tr v-for="(item,index) in urlList" :key="index">
            <td>
                <div class="recommend_name">{{item.name}}</div>
            </td>
            <td>{{item.fileSize1}}</td>
            
        </tr>
    </table>

</body>
<script type="text/javascript">
    var vm = new Vue({

        data() {
            return {
                urlList: [
                    { name: 'apple', fileSize: 1243 },
                    { name: 'orange', fileSize: 152434 },
                    { name: 'strawberry', fileSize: 1023 }
                ],
                sortType: "fileSize",
            }
        },
        methods: {
            sort(type) {
                this.sortType = type;
                this.urlList.sort(this.compare(type));
            },
            compare(attr) {
                return function (a, b) {
                    var val1 = a[attr];
                    var val2 = b[attr];
                    return val2 - val1;
                }
            }
        },
        created() {
            for (let i = 0; i < this.urlList.length; i++) {
                this.urlList[i].index = i
                if (this.urlList[i].fileSize < 1000000) this.urlList[i].fileSize1 = ((this.urlList[i].fileSize / 1000).toFixed(2)).toString() + 'KB'
                else if (this.urlList[i].fileSize < 1000000000) this.urlList[i].fileSize1 = ((this.urlList[i].fileSize / 1000000).toFixed(2)).toString() + 'MB'
                else this.urlList[i].fileSize1 = ((this.urlList[i].fileSize / 1000000000).toFixed(2)).toString() + 'GB'
                console.log(this.urlList[i].fileSize)
                console.log(this.urlList[i].fileSize1)
            }
        }
    })

</script>

</html>
