<script type="text/javascript">

    /*
    * Math()  详情见https://www.w3school.com.cn/jsref/jsref_obj_math.asp
    * ---和其他对象不同，它不是一个构造函数
    * ---它属于 工具类 对象，封装了数学运算相关的数属性和方法
    */


    console.log(Math.ceil(4.1));  //向上取整  5
    console.log(Math.floor(4.34))  //向下取整  4
    console.log(Math.round(4.56))  // 四舍五入取整  5
    console.log(Math.ceil(Math.random() * 10))    // 生成 0~1 之间的随机数（>0 && <1）
    console.log(Math.sqrt(25))     // 开方运算  5
    console.log(Math.pow(3,6))     // 次幂运算  729
</script>
