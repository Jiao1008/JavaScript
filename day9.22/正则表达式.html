        <script type="text/javascript">
/*
* 正则表达式 （规则表达式）  
* 详情见https://www.w3school.com.cn/jsref/jsref_obj_regexp.asp
* 计算机可以根据正则表达式，来检查一个字符串是否符合规则
* 如，邮件的规则：
*     
*/

//创建正则表达式的对象
/*
*语法：
* var 变量 new RegExp("正则表达式","匹配模式");
* 使用typeOf来检查正则对象，会返回object
* 可以来检查一个字符串中是否含有 a ,区分大小写
* 构造函数中可以传递一个匹配模式作为第二个参数，
*    -可以是：i 忽略大小写；
*            g 全局匹配模式
*/

// var reg = new RegExp("bd","i");   // 更灵活
var reg = /a/i;  // 与上式效果一样，更简单

reg = /a|b/;

//创建一个正则表达式检查一个字符串是否有字母
// [] == |
reg = /[A-z]/;   //任意字母
reg = /[0-9]/;   //任意数字

//检查一个字符串中是否含有 abc 或 anc 或 aec
reg = /a[bne]c/;

// [^ ]  除了
reg = /[^A-z]/;  // 除了字母
reg = /[^0-9]/;  // 除了数字
/*
*正则表达式的方法：
*  test()   ---检查字符串是否符合正则表达式的规则，是 则返回 true
*
*/

console.log(reg.test("4s56"));
        </script>
