<script type="text/javascript">
    /**
     * 基本数据类型
     *    String Number Boolean Null Undefined
     * 引用数据类型
     *    Object
     * 
     * JS提供了 3个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
     *    String()
     *       -基本类型 ——> String()对象
     *    Number()
     *       -基本类型 ——> Number()对象
     *    Boolean()
     *       -基本类型 ——> Boolean()对象
     */

    var num = new Number(3);
    console.log(typeof num)   // objece
    var str = new String("hello");
    console.log(typeof str)   // objece
    var bool = new Boolean(false);
    console.log(typeof bool)  // objece

</script>
