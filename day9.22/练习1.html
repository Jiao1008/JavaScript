<script type="text/javascript">
//删除数组中重复的元素
    //创建数组
    var arr = [1, 3, 4, 2, 5, 3, 2, 1, 2]
    for (var i = 0; i < arr.length; i++) {
        console.log("原数组", arr[i])
        for (var j = i + 1; j < arr.length; j++) {
            console.log("------", arr[j])
            //判断两个值是否相等
            if (arr[i] == arr[j]) {
                arr.splice(j, 1);
                j --;
            }
            
            // console.log("删除后的数组", arr)
        }

    }
    console.log("arr =", arr)
</script>
