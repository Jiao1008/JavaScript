<script type="text/javascript">
    /* -解析器在调用函数时都会向函数内部传递进一个隐含的参数 this
       -this 指向的是一个对象
       -这个对象称为函数执行的上下文对象
       -根据函数的调用方式不同，this 会指向不同对象
          ---以 函数 的形式调用，this 指向 window
          ---以 方法 的形式调用，this 指向 该对象
        
    */

    //创建一个name变量
    var name = "全局";
    //创建一个fun()函数
    function fun() {
        console.log(this.name)
    }
    //创建两个对象
    var obj = {
        name: "孙悟空",
        sayName: fun,
    };
    var obj2 = {
        name: "沙和尚",
        sayName: fun,
    }

    obj2.sayName()  //对象
    fun();  //全局
</script>

</html>
