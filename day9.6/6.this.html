<script type="text/javascript">
/* -解析器在调用函数时都会向函数内部传递进一个隐含的参数 this
   -this 指向的是一个对象
   -这个对象称为函数执行的上下文对象
   -根据函数的调用方式不同，this 会指向不同对象
      ---以 函数 的形式调用，this 指向 window
      ---以 方法 的形式调用，this 指向 该对象
    
*/
    function fun() {
        console.log(this.name);   // window
    }

    var obj = {
        name:"孙悟空",
        sayName:fun
    };
    var obj2 = {
        name:"沙和尚",
        sayName:fun
    };
    var name = "全局的name属性"

    console.log(obj.sayName === fun);  //true
    //以方法的形式调用
    obj2.sayName();  //obj————沙和尚
    //以函数的形式调用      
    fun();   //window————全局的name属性
</script>
