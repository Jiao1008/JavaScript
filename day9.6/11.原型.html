        <script type="text/javascript">
/*  
    原型 prototype
    --每创建一个函数，解析器都会向函数中添加一个属性 prototype
       ---这个属性对应着一个对象，这个对象就是——原型对象
    
    当函数作为普通函数时 prototype 没有任何作用
    当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象，
    可以通过__proto__来访问该属性
    
    原型对象就相当于一个公共区域，所有同一个类的实例都可以访问到这个原型对象，
    我们可以将对象中共有的内容，统一设置到原型对象中

    当访问对象的一个属性或方法时，它会先在自身查找；
    如果没有，则去原型中查找并直接使用；
    如果没有，则去原型的原型中查找并使用；
    直到找到 Object 对象的原型；
    如果在 Object 中依然没找到，则返回 null 。  （ Object 对象的原型没有原型）

    以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，这样不用分别为每一个对象添加，也不会影响到全局作用域，可直接使用。
*/
function Myclass(name) {
    this.name = name;
}
var mc = new Myclass("孙悟空");
var mc2 = new Myclass("猪八戒");
var mc3 = new Myclass("沙和尚");

Myclass.prototype.a = 123;

//向mc 中添加 a 属性
mc.a = "我是 mc 中的 a"
//向Myclass 的原型中添加一个方法
Myclass.prototype.sayHello = function () {
    alert("大家好，我是"+this.name)
}
mc.sayHello();
mc2.sayHello();
mc3.sayHello();
console.log(mc.sayHello)
console.log(mc.a)
console.log(mc2.a)
        </script>
