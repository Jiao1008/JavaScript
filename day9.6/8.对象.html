    //使用工厂方法创建对象，构造函数都是 Object
    function Person(name, age, gender) {
        //创建一个新对象
        var obj = new Object();
        //向对象添加属性
        obj.name = name,
            obj.age = age,
            obj.gender = gender,
            obj.sayName = function () {
                alert(this.name);
            }
        //将新的对象返回
        return obj;
    }

    function Dog(name, age) {
        var dog = new Object();
        dog.name = name;
        dog.age = age;
        dog.sayName = function () {
            alert("汪汪~~~");
        }
        return dog;
    }
