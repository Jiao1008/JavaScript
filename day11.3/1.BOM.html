<script type="text/javascript">
    /*
    * BOM
        -浏览器对象模型
        -通过JS操作浏览器（网页）
        -提供一组对象，用来操作浏览器
        -BOM对象
            -Window
                -代表整个浏览器的窗口，也是网页中的全局对象
            -Navition
                -代表当前浏览器的信息，识别浏览器
            -Location
                -代表浏览器的地址栏信息，通过location可以获取地址栏信息，或操作跳转页面
            -History
                -代表浏览器的历史记录
                    由于隐私，不能获取到具体历史信息
                    该操作只在当次访问时有效
            -Screen
                -代表用户屏幕信息，可以获取用户显示器的相关信息
            这些对象都是作为window对象的属性来用
    */

    console.log(navigator.userAgent);
    /* 
        cookieEnabled 属性      如果 cookie 已启用，返回 true；否则返回 false。
        appName属性             返回浏览器的应用程序名称。"Netscape" 是 IE11、Chrome、Firefox 以及 Safari 的应用程序名称的统称。
        appCodeName 属性        返回浏览器的应用程序代码名称。"Mozilla" 是 Chrome、Firefox、IE、Safari 以及 Opera 的应用程序代码名称。
        product 属性            返回浏览器引擎的产品名称。
        appVersion 属性         返回有关浏览器的版本信息
        userAgent 属性          返回由浏览器发送到服务器的用户代理报头（user-agent header）
        platform 属性           返回浏览器平台（操作系统）
        language 属性           返回浏览器语言
        onLine 属性             假如浏览器在线，返回 true。
        javaEnabled() 方法      如果 Java 已启用，返回 true，
    */
    var ua = navigator.userAgent;
    if (/chrome/i.test(ua)) {
        alert("我是Chrome浏览器！");
    } else if (/firefox/i.test(ua)) {
        alert("我是火狐浏览器！");
    }
