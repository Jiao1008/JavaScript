<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
        <title>事件对象</title>
        <style>
            #areaDiv {
                width: 400px;
                height: 100px;
                border: 1px solid black;
            }
            #showMsg {
                width: 400px;
                height: 20px;
                margin-top: 50px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

       <div id="areaDiv"></div>
       <div id="showMsg"></div>

    </body>
        <script type="text/javascript">
        /*
        *当鼠标在areaDiv中移动时，showMsg中显示鼠标坐标
        */
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");
        /*
        *onmousemove
        *   -该事件将会在鼠标在元素中移动时被触发
        *事件对象
        *   -当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数，
        *   在事件对象中封装了当前事件的相关信息，比如：鼠标的坐标，键盘那个键备案下，鼠标滚轮滚动的方向......
        */
        areaDiv.onmousemove = function(event){
            /*
            *在IE8中，浏览器不会传递事件对象给响应函数
            *在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存
            */
            /* 
            *clientX返回触发鼠标事件时，鼠标指针相对于 当前窗口 的水平坐标。	
            *clientY返回触发鼠标事件时，鼠标指针相对于 当前窗口 的垂直坐标。
            */
            //解决事件对象的兼容性问题
            if(!event){
                event = window.event;
            }
            var x = event.clientX;
            var y = event.clientY;
            showMsg.innerHTML = "x = "+ x +",y = "+ y; 
            
        }
        </script>
</html>
