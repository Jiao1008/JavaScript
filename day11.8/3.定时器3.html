<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../day11.8/js/tools.js"></script>
    <title>定时器3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            left: 0;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 300px;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>
    <button id="btn03">点击按钮以后box2向右移动</button>
    <button id="btn05">测试按钮</button>

    <br /><br />

    <div id="box1"></div>
    <div id="box2"></div>

</body>
<script type="text/javascript">

    var box1 = document.getElementById("box1");
    //获取btn01
    var btn01 = document.getElementById("btn01");
    //获取btn02
    var btn02 = document.getElementById("btn02");
    //点击按钮以后，使box1向右移动（left值增大）
    btn01.onclick = function () {
        move(box1, "left", 800, 20);
    };
    //点击按钮以后，使box1向左移动（left值减小）
    btn02.onclick = function () {
        move(box1, "left", 0, 10);
    };
    //获取btn03
    var btn03 = document.getElementById("btn03");
    btn03.onclick = function () {
        move(box2, "left", 800, 10);
    };
    // var btn04 = document.getElementById("btn04");
    // btn04.onclick = function () {
    //     move(box2, "left", 0, 10);
    // };

    var btn05 = document.getElementById("btn05");
    btn05.onclick = function () {
        move(box1, "width", 500, 10, function () {
            move(box1, "height", 200, 10, function () {
                move(box1, "left", 800, 10, function () {
                    move(box1, "top", 0, 10, function () {
                        move(box1, "left", 0, 10, function () {
                            move(box1, "width", 200, 10, function () {
                                move(box1, "top", 400, 10)
                            })
                        })
                    })
                })
            })
        });
    };


</script>

</html>
