<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

    <script type="text/javascript">
    /*prompt可以弹出一个提示框，该提示框会带有一个文本框，需要一个字符串作为参数
	* 用户输入的内容将会作为函数的返回值返回，因此可以定义一个变量来接收该内容*/
var score = prompt("请输入小米的期末成绩：");
if (score > 100 || score < 0 || isNaN(score)) {
	alert("输入有误，请重新输入！")
}else{
	if (score == 100) {
    alert('奖励一辆BMW');
} else if (score > 80) {
    alert('奖励一台平板');
} else if (score >60) {
    alert('奖励一本参考书');
} else {
    alert('要努力了');
}
}

    </script>
    </body>
</html>
