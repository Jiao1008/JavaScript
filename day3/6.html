<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        /*打印1-100之间所有7的倍数*/
        var sum = 0, count = 0;

        for (var i = 1; i < 100; i++) {
            if (i % 7 == 0) {
                console.log(i + "是7的倍数");
                sum += i;
                count++;
            }
        }
        console.log("总和为" + sum);
        console.log("累加次数为" + count);
    </script>
</body>

</html>
