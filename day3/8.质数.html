        <meta charset="UTF-8">

    <body>

    <script type="text/javascript">
//页面中接收用户输入的数字，并判断该数是否是质数
//质数：智能被1和它本身整除，1既不是质数也不是素数

var num = prompt("请输入一个大于1的数：");
var  flag = true;
//判断是否合法
if (num < 1){
    alert("该值不合法！")
}else{
for (var i=2; i<num; i++){
if(num % i == 0){
    flag = false;
}
}
if(flag){
    alert(num+"是质数！！！")
}else {
    alert(num+"不是质数")
}
}
    </script>
    </body>
</html>
