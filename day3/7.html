    <script type="text/javascript">
/*水仙花是指一个三位数，它的每个位上的数字的3次幂之和等于它本身。
* 如：
*   1^3+5^3+3^3 = 153，请打印所有的水仙花数*/
var count = 0;
for (let i = 100; i < 1000; i++) {
    /*获取i的每个位上的数字*/
    //获取百位数字
    var bai = parseInt(i/100);
    //获取十位数字
    var shi = parseInt((i - bai*100)/10);
    //获取个位数字
    var ge = i % 10;
    if(bai*bai*bai + shi*shi*shi +ge*ge*ge == i){
        console.log(i+"是水仙花数")
    }
}
    </script>
    </body>
