<script type="text/javascript">
    /*
    * 规则：
    *     字母、数字或下划线开头(6-20位)  @  2-5位字母或数字  .  com或cn结尾
    *    ^ \w{6,20}                      @   [A-z0-9]{2,5}  \. com  (\.cn)? $
    * 
    * */
    var reg = /^\w{6,20}@[A-z0-9]{2,5}\.com(\.cn)?$/;
    var str = "849928058@qq.com";
    console.log(reg.test(str))
</script>
